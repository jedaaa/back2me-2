<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="main-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Back<span>2</span>Me</h1>
            </div>
            
            <nav class="sidebar-nav">
                <a href="home.html" class="nav-item">
                    <span class="icon">üè†</span>
                    <span>Home</span>
                </a>
                <a href="search.html" class="nav-item">
                    <span class="icon">üîç</span>
                    <span>Search</span>
                </a>
                <a href="lost-items.html" class="nav-item">
                    <span class="icon">‚ùå</span>
                    <span>Lost Items</span>
                </a>
                <a href="found-items.html" class="nav-item">
                    <span class="icon">‚úÖ</span>
                    <span>Found Items</span>
                </a>
                <a href="messages.html" class="nav-item">
                    <span class="icon">üí¨</span>
                    <span>Messages</span>
                </a>
                <a href="my-reports.html" class="nav-item">
                    <span class="icon">üìã</span>
                    <span>My Reports</span>
                </a>
                <a href="settings.html" class="nav-item active">
                    <span class="icon">‚öôÔ∏è</span>
                    <span>Settings</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="Profile" class="profile-pic-small">
                    <div class="user-info">
                        <span class="username" id="currentUsername">User</span>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- Main Content Area -->
        <main class="main-content">
            <div class="content-header">
                <h2>Settings</h2>
            </div>
            
            <div class="settings-container">
                <section class="settings-section">
                    <h3>Profile Information</h3>
                    
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="profileUsername">Username</label>
                            <input type="text" id="profileUsername" name="profileUsername" readonly>
                        </div>
                        
                        <div class="form-group">
                            <label for="profileEmail">Email</label>
                            <input type="email" id="profileEmail" name="profileEmail" readonly>
                        </div>
                        
                        <div class="form-group">
                            <label for="profilePicture">Profile Picture</label>
                            <div class="profile-pic-container">
                                <img src="https://via.placeholder.com/100" alt="Profile" id="currentProfilePic" class="profile-pic-large">
                                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
                            </div>
                        </div>
                    </form>
                </section>
                
                <section class="settings-section">
                    <h3>Change Password</h3>
                    
                    <form id="changePasswordForm">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password">
                        </div>
                        
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmNewPassword">Confirm New Password</label>
                            <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm new password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Update Password</button>
                    </form>
                </section>
                
                <section class="settings-section">
                    <h3>Account Actions</h3>
                    
                    <div class="action-buttons">
                        <button class="btn btn-danger" id="logoutBtn">Logout</button>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <script src="settings.js"></script>
</body>
</html>
