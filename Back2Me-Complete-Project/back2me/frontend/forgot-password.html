<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back2Me - Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <h1>Back<span>2</span>Me</h1>
                <p>Reset Your Password</p>
            </div>
            
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <button type="submit" class="btn btn-primary">Get Reset Link</button>
                
                <div id="confirmationMessage" class="confirmation-message" style="display: none;">
                    <p>âœ“ Password reset link has been sent to your email!</p>
                </div>
                
                <div class="form-footer">
                    <p><a href="login.html" class="link">Back to Login</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
